<!DOCTYPE html>
<html lang="en">

<head>
    <title>Forms - Amateur Science</title>
</head>

<body>
    <div class="content">
        <h1>Submit an Amateur Scientific Paper!</h1>
<form>
    <p>
    Title of Paper<input type="text" name="PaperTitle"/>
    </p><p>
    For this publication, who would be the target audience?<br/>
        <input type="radio" name="Audience" value="Layperson"/>Layperson<br/>
        <input type="radio" name="Audience" value="Professional"/>Professional<br/>
        <input type="radio" name="Audience" value="Expert"/>Expert<br/>
    </p><p>
    Has at least once peer review been completed?<br/>
    <input type="checkbox" name="PeerReviewY" value="Yes"/>Yes<br/>
    <input type="checkbox" name="PeerReviewN" value="No"/>No<br/>
    </p><p>
    Are you open to receiving feedback on this paper?<br/>
    <input type="checkbox" name="OpenToFeedbackY" value="Yes"checked/>Yes<br/>
    <input type="checkbox" name="OpenToFeedbackN" value="No"/>No<br/>
    </p>
    <input type="submit" value="Submit"/>    <input type="reset"/>
</form>
    </div>
</body>

</html>
