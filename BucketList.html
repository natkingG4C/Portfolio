<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tables - A Bucket List</title>
</head>

<body>
    <div class="content">

        <h1>A Bucket List</h1>

<table border="2" width="100%">
    <caption>Natalie's List</caption>
    <tr>
    <th bgcolor="cornflowerblue">Activity</th>
        <th bgcolor="cornflowerblue">Priority</th>
            <th bgcolor="cornflowerblue">Complete by Age</th>
                <th bgcolor="cornflowerblue">Status</th> </tr>
    <tr>
    <td>Master baking bread and making basic stocks</td>
        <td>High</td>
            <td>28</td>
                <td>Done</td> </tr>
                    <tr>
    <td>Gain Reliable Carpentry Skills</td>
        <td>High</td>
            <td>30</td>
                <td>In Progress</td> </tr>
    <tr>
    <td>Become certified in scuba diving</td>
        <td>Low</td>
            <td>32</td>
                <td>Not Started</td> </tr>
        <tr>
    <td>Start writing & sharing stories</td>
        <td>Medium</td>
            <td>31</td>
                <td>In Progress</td> </tr>
</table>
    </div>
</body>
</html>
